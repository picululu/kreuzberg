version: "3"

includes:
  _cfg:
    taskfile: ../config/vars.yml
    internal: true
  _platforms:
    taskfile: ../config/platforms.yml
    internal: true

vars:
  DOTNET_VERSION: "10.0"

tasks:
  install:
    desc: Restore C# dependencies
    dir: packages/csharp
    cmds:
      - dotnet restore Kreuzberg.slnx

  build:
    desc: Build C# binding and benchmarks (depends on Rust FFI)
    dir: packages/csharp
    cmds:
      - dotnet build Kreuzberg.slnx -c Release

  build:dev:
    desc: Build C# binding in debug mode
    dir: packages/csharp
    cmds:
      - dotnet build Kreuzberg.slnx -c Debug

  build:release:
    desc: Build C# binding in release mode (optimized)
    dir: packages/csharp
    cmds:
      - dotnet build Kreuzberg.slnx -c Release

  build:ci:
    desc: Build C# binding in CI mode
    dir: packages/csharp
    cmds:
      - dotnet build Kreuzberg.slnx -c Release

  package:
    desc: Pack C# NuGet package for publishing
    dir: packages/csharp
    cmds:
      - dotnet pack Kreuzberg/Kreuzberg.csproj -c Release --no-build {{.CLI_ARGS | default ""}}

  build:bindings:
    desc: Build C# bindings for benchmarking
    cmds:
      - bash scripts/benchmarks/build-csharp-benchmark.sh

  test:
    desc: Run C# tests
    env:
      ORT_DYLIB_PATH: /opt/homebrew/lib/libonnxruntime.dylib
    cmds:
      - cmd: bash scripts/csharp/test.sh
        platforms: [linux, darwin]
      - cmd: cd packages/csharp && dotnet test Kreuzberg.Tests/Kreuzberg.Tests.csproj -c Release
        platforms: [windows]

  test:ci:
    desc: Run C# tests in CI mode
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: "true"
      ORT_DYLIB_PATH: /opt/homebrew/lib/libonnxruntime.dylib
    cmds:
      - cmd: bash scripts/csharp/test.sh
        platforms: [linux, darwin]
      - cmd: cd packages/csharp && dotnet test Kreuzberg.Tests/Kreuzberg.Tests.csproj -c Release
        platforms: [windows]

  test:verbose:
    desc: Run C# tests with verbose output
    dir: packages/csharp
    cmds:
      - dotnet test Kreuzberg.Tests/Kreuzberg.Tests.csproj -c Release --verbosity detailed

  lint:
    desc: Lint C# code for style violations with auto-fix (dotnet format)
    dir: packages/csharp
    cmds:
      - dotnet format Kreuzberg.slnx

  lint:check:
    desc: Check C# code style violations without modifications (dotnet format verify)
    dir: packages/csharp
    cmds:
      - dotnet restore Kreuzberg.slnx
      - dotnet format Kreuzberg.slnx --verify-no-changes

  format:
    desc: Format C# code with automatic style corrections (dotnet format)
    dir: packages/csharp
    cmds:
      - dotnet format Kreuzberg.slnx

  format:check:
    desc: Check C# code formatting without modifications (dotnet format verify)
    dir: packages/csharp
    cmds:
      - dotnet restore Kreuzberg.slnx
      - dotnet format Kreuzberg.slnx --verify-no-changes

  clean:
    desc: Clean C# build artifacts
    dir: packages/csharp
    cmds:
      - python -c "import shutil; [shutil.rmtree(d, ignore_errors=True) for d in ['bin', 'obj', '.vs']]"
      - dotnet clean Kreuzberg.slnx

  update:
    desc: Update C# dependencies to latest versions (including major versions)
    dir: packages/csharp
    cmds:
      - echo "Updating C# dependencies to latest versions..."
      - dotnet tool install --global dotnet-outdated-tool || dotnet tool update --global dotnet-outdated-tool
      - dotnet outdated Kreuzberg.slnx --upgrade
      - echo "Checking remaining outdated packages..."
      - dotnet list Kreuzberg.slnx package --outdated || true

  e2e:generate:
    desc: Generate C# E2E tests from fixtures
    cmds:
      - cargo run -p kreuzberg-e2e-generator -- generate --lang csharp --fixtures fixtures --output e2e

  e2e:lint:
    desc: Lint C# E2E code
    cmds:
      - cmd: bash -c "cd e2e/csharp && dotnet format --verify-no-changes"
        platforms: [linux, darwin]
      - cmd: cd e2e/csharp && dotnet format --verify-no-changes
        platforms: [windows]

  e2e:test:
    desc: Run C# E2E tests
    cmds:
      - cmd: bash scripts/e2e/csharp/test.sh
        platforms: [linux, darwin]
      - cmd: cd e2e/csharp && dotnet test -c Release
        platforms: [windows]

  e2e:verify:
    desc: Regenerate and validate C# E2E suite (generate + lint + test)
    cmds:
      - task: e2e:generate
      - task: e2e:lint
      - task: e2e:test
