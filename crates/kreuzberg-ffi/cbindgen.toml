language = "C"
include_guard = "KREUZBERG_FFI_H"
pragma_once = true
header = "/* Auto-generated C bindings for Kreuzberg */"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
documentation = true
line_length = 100
after_includes = """
/* Symbol visibility */
#ifndef KREUZBERG_EXPORT
  #if defined(KREUZBERG_STATIC)
    #define KREUZBERG_EXPORT
  #elif defined(_WIN32) || defined(__CYGWIN__)
    #ifdef KREUZBERG_BUILDING
      #define KREUZBERG_EXPORT __declspec(dllexport)
    #else
      #define KREUZBERG_EXPORT __declspec(dllimport)
    #endif
  #elif defined(__GNUC__) || defined(__clang__)
    #define KREUZBERG_EXPORT __attribute__((visibility("default")))
  #else
    #define KREUZBERG_EXPORT
  #endif
#endif

/**
 * Opaque type for extraction configuration.
 * This is an opaque pointer type - callers should not access its internals.
 */
typedef struct ExtractionConfig ExtractionConfig;

/**
 * Opaque type for extraction result.
 * This is an opaque pointer type - callers should not access its internals.
 * Use the kreuzberg_result_* accessor functions to extract data.
 */
typedef struct ExtractionResult ExtractionResult;
"""

[fn]
prefix = "KREUZBERG_EXPORT"

[export.rename]
ExtractionResult = "ExtractionResult"

[export]
include = [
    "kreuzberg_extract_file_sync",
    "kreuzberg_free_string",
    "kreuzberg_free_result",
    "kreuzberg_last_error",
    "kreuzberg_version",
]

[parse]
parse_deps = false
include = []
