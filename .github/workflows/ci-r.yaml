name: CI R

'on':
  workflow_run:
    workflows: ["Publish Release"]
    types: [completed]
  push:
    branches: [main]
    paths:
      - '.github/actions/**'
      - '.github/workflows/ci-r.yaml'
      - '.cargo/config.toml'
      - 'rust-toolchain.toml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-ffi/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'packages/r/**'
      - 'e2e/r/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - 'scripts/ci/r/**'
      - 'scripts/ci/cache/**'
      - 'scripts/ci/actions/**'
  pull_request:
    branches: [main]
    paths:
      - '.github/actions/**'
      - '.github/workflows/ci-r.yaml'
      - '.cargo/config.toml'
      - 'rust-toolchain.toml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-ffi/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'packages/r/**'
      - 'e2e/r/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - 'scripts/ci/r/**'
      - 'scripts/ci/cache/**'
      - 'scripts/ci/actions/**'
  workflow_dispatch:

concurrency:
  group: ci-r-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: full
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7678"
  ORT_VERSION: "1.24.1"
  MACOSX_DEPLOYMENT_TARGET: "14.0"
  RUST_LOG: debug
  BUILD_PROFILE: "ci"

jobs:
  build-r-package:
    name: R Package (${{ matrix.os }})
    if: github.repository == 'kreuzberg-dev/kreuzberg' && github.actor != 'dependabot[bot]'
    timeout-minutes: 180
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        id: checkout

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: r-${{ matrix.os }}
          use-sccache: 'true'
          report-stats: 'true'

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Install R dependencies
        shell: bash
        run: |
          Rscript -e "install.packages(c('testthat', 'jsonlite', 'withr', 'styler', 'lintr'), repos = 'https://cran.r-project.org')"

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: ${{ env.CARGO_TARGET_DIR || 'target' }}/release

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Vendor kreuzberg core crate
        shell: bash
        run: python3 scripts/ci/r/vendor-kreuzberg-core.py

      - name: Build R package
        shell: bash
        run: task r:build:ci

      - name: Cleanup Rust cache
        if: always() && steps.checkout.outcome == 'success'
        uses: ./.github/actions/cleanup-rust-cache

  test-r:
    name: R Tests (${{ matrix.os }})
    if: github.repository == 'kreuzberg-dev/kreuzberg' && github.actor != 'dependabot[bot]'
    needs: build-r-package
    timeout-minutes: 180
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      RUSTC_WRAPPER: ""
    steps:
      - uses: actions/checkout@v4
        id: checkout

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: r-test-${{ matrix.os }}
          use-sccache: 'true'
          report-stats: 'true'

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Install R dependencies
        shell: bash
        run: |
          Rscript -e "install.packages(c('testthat', 'jsonlite', 'withr'), repos = 'https://cran.r-project.org')"

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: ${{ env.CARGO_TARGET_DIR || 'target' }}/release

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Cache Hugging Face models (fastembed)
        uses: ./.github/actions/cache-hf-fastembed

      - name: Vendor kreuzberg core crate
        shell: bash
        run: python3 scripts/ci/r/vendor-kreuzberg-core.py

      - name: Build and install R package
        shell: bash
        run: task r:build:ci

      - name: Run R tests
        shell: bash
        run: task r:test:ci

      - name: Run E2E tests
        shell: bash
        env:
          KREUZBERG_EMBEDDINGS_AVAILABLE: "1"
          KREUZBERG_KEYWORDS_RAKE_AVAILABLE: "1"
          KREUZBERG_KEYWORDS_YAKE_AVAILABLE: "1"
        run: task r:e2e:test
