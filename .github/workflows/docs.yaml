name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'pyproject.toml'
      - 'scripts/ci/docs/**'
      - '.github/workflows/docs.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: scripts/ci/docs/install-dependencies.sh

      - name: Configure Git for mike
        run: scripts/ci/docs/configure-git-for-mike.sh

      - name: Find latest benchmark workflow run
        id: find-benchmark
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: scripts/ci/docs/find-latest-benchmark-run.sh

      - name: Download benchmark visualization artifact
        id: download-viz
        if: steps.find-benchmark.outcome == 'success'
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: scripts/ci/docs/download-benchmark-visualization.sh "${{ steps.find-benchmark.outputs.run_id }}"

      - name: Ensure benchmark placeholder files exist
        if: steps.download-viz.outcome != 'success'
        run: scripts/ci/docs/create-benchmark-placeholders.sh

      - name: Build v4 documentation with mike
        run: scripts/ci/docs/build-v4-docs.sh

      - name: Build v3 documentation with mike
        run: scripts/ci/docs/build-v3-docs.sh

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
