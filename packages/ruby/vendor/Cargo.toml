[workspace]
members = ["kreuzberg", "kreuzberg-ffi", "kreuzberg-tesseract", "kreuzberg-paddle-ocr", "kreuzberg-pdfium-render"]

[workspace.package]
version = "4.3.0"
edition = "2024"
rust-version = "1.91"
authors = ["Na'aman Hirschfeld <nhirschfeld@gmail.com>"]
license = "MIT"
repository = "https://github.com/kreuzberg-dev/kreuzberg"
homepage = "https://kreuzberg.dev"

[workspace.dependencies]
ahash = "0.8.12"
anyhow = "1.0"
async-trait = "0.1.89"
base64 = "0.22.1"
bytes = { version = "1", features = ["serde"] }
clap = { version = "4.5", features = ["derive", "color", "suggestions"] }
criterion = { version = "0.8", features = ["html_reports"] }
getrandom = { version = "0.3.4", features = ["wasm_js"] }
hex = "0.4.3"
html-to-markdown-rs = { version = "2.24.5", default-features = false }
image = { version = "0.25.9", default-features = false }
libc = "0.2.181"
lzma-rust2 = { version = "0.15.7" }
num_cpus = "1.17.0"
once_cell = "1.21.3"
parking_lot = "0.12.5"
pdfium-render = { package = "kreuzberg-pdfium-render", version = "" }
reqwest = { version = "0.13.2", default-features = false }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = { version = "1.0.149" }
tempfile = "3.25.0"
thiserror = "2.0.18"
tokio = { version = "1.49.0", features = ["rt", "rt-multi-thread", "macros", "sync", "process", "fs", "time", "io-util"] }
toml = "1.0.0"
tracing = "0.1"
